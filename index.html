<body>
    <div class="container">
        <div class="app-border">
        <br>
        <form id="search-form">
            <input type="search" placeholder="Enter a city" class="searchbar shadow-sm" style="width: 450px; height: 40px;" id="city-input"/> 
            <input type="submit" class="btn btn-outline-warning shadow-sm" style="height: 40px;" value="Submit" id="button1"/>
            <input type="submit" class="btn btn-outline-success shadow-sm" style="height: 40px;" value="Current" id="button2"/>
 </form>
        <h1>
            Hello </h1>
            <h2><h2> 
            <h3>looks like today is...</h3> 
        
        <div class="temp-description">
            <ul>
                <li id="degree">
                    °C
                </li>
                 <li id="date">
                </li>
                <li id="conditions">
                </li>
            </ul>
    </div>
    <br>
    <br>
    <div class="row today">
        <div class="col-6">
            <strong>Morning</strong>
            <div>
                12°C and sunny
            </div>
        </div>
    </div>
    <br>
    <br>
     <div class="row today">
        <div class="col-6">
           <strong>Afternoon</strong>
            <div>
                9°C and light rain
            </div>
        </div>
    </div>
    <br>
    <br>
     <div class="row today">
        <div class="col-6">
            <strong>Evening</strong> 
            <div>
                8°C and heavy rain
            </div>
        </div>
    </div>
    <br>
    <br>
    <i class="fa-thin fa-lightbulb-on"></i>
    <div class="fashion-tip">
        Grab a light jacket or some layers, take your umbrella or hat - and don't forget your suncream!
    </div>
    <hr class="line">
    <div class="row week">
        <div class="col-2">
           Wed 
           <div class="row">
            <div class="col">
                <img src="rain.jpg" alt="" width="30px">
            </div>
           </div>
           <div>
                10°C
            </div>
        </div>
        <div class="col-2">
           Thur
              <div class="row">
            <div class="col">
                <img src="sunraindrop.jpg" alt="" width="30px">
            </div>
           </div>
           <div>
                12°C
            </div>
        </div>
        <div class="col-2">
           Fri
              <div class="row">
            <div class="col">
                <img src="sunrain.jpg" alt="" width="30px">
            </div>
           </div>
           <div>
                10°C
            </div> 
        </div>
        <div class="col-2">
           Sat
              <div class="row">
            <div class="col">
                <img src="sun.jpg" alt="" width="30px">
            </div>
           </div>
           <div>
                13°C
            </div> 
        </div>
        <div class="col-2">
           Sun
            <div class="row">
            <div class="col">
                <img src="sun.jpg" alt="" width="30px">
            </div>
           </div>
           <div>
                13°C
            </div>
        </div>
        </div>
    </div>
    </div>

    <img src="sunrain.jpg" alt="" style="width: 50px;" class="afternoon">
